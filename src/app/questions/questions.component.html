<div
    *ngIf="!questionState.questions.setQuestionsError; else noquestions"
    class="container-accent"
    ngClass="container-questions">
    <div fxLayout="row" fxLayoutAlign="space-between start">
        <app-progress-bar></app-progress-bar>
        <!-- <app-timer></app-timer> -->
    </div>
    <app-questions-list></app-questions-list>    
</div>
<ng-template #noquestions>
    <div class="container-accent" ngClass="container-questions">
        <app-no-questions></app-no-questions>
    </div>
</ng-template>
