<div *ngFor="let questionItem of (questionsState$ | async).questions; let i = index" fxLayout="column" [@slideInOut] ngClass="question-item-container">
    <app-questions-item 
        *ngIf="i === (questionsState$ | async).actualQuestion && i <= (questionsState$ | async).actualQuestion"
        [questionItem]="questionItem"
        [@slideInOut]>
    </app-questions-item>
</div>
