<div *ngFor="let questionItem of (questionsState$ | async).questions; let i = index" fxLayout="column">
    <app-questions-item 
        *ngIf="i === (questionsState$ | async).actualQuestion && i <= (questionsState$ | async).actualQuestion"
        [questionItem]="questionItem"
        >
    </app-questions-item>
</div>
