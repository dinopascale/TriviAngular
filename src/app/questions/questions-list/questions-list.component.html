<div *ngFor="let questionItem of (questionsState$ | async).questions; let i = index" fxLayout="column" [@slideInOut] ngClass="question-item-container">
    <div *ngIf="i === (questionsState$ | async).actualQuestion && i <= (questionsState$ | async).actualQuestion" [@slideInOut]>
        <app-questions-item [questionItem]="questionItem"></app-questions-item>
    </div>
</div>
