<!-- <div *ngFor="let question of (questionsState$ | async).questions" [innerHTML]="question.question | decodeURI "></div> -->
<div *ngFor="let questionItem of (questionsState$ | async).questions; let i = index">
    <app-questions-item 
        *ngIf="i === (questionsState$ | async).actualQuestion && i <= (questionsState$ | async).actualQuestion"
        [questionItem]="questionItem"
        >
    </app-questions-item>
</div>
